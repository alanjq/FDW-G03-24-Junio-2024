        let datos = obtenerDatos()
        // Datos validos

        }
    }

    function obtenerDatos() {
        console.log('Datos obtenidos');
        return ({})

    function enviarDatos(formulario, succes) {
        if (formulario) {
            // enviar formulario por petición REST
            if (typeof succes === 'function') {
                succes()
                console.log('Datos enviados');
            }
        }
    }
    function limpiarFormulario() {
        console.log('Fomulario reseteado');
    }
</script>
